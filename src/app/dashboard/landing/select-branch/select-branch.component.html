<div style="background-color: #002508;padding: 10px; margin: 0px">
  <h1 class="center">
    <img src="assets/images/coe-logo-sml.png" width="10%">
  </h1>
</div>
<div  style="padding: 0px; margin: 0px" class="center">
  <h1 style="background-color: #f67607;padding: 0px; margin: 0px">
    <a routerLink="login" class="btn btn-primary btn-lg btn-space"> <i class="ace-icon fa fa-lock"></i> Login</a>
  </h1>
  <div class="center">
    <div class="page-header">
      <br/>
      <h1 style="color: orange">
        Select Branch
      </h1>
    </div>
  </div>
</div>
<div class="row">
  <div class=" col-lg-12 text-center">
    <button *ngFor="let branch of branches" routerLink="/display/{{branch.id}}"
            class="col btn btn-primary btn-lg btn-space">
      {{branch.name}}
    </button>
  </div>
</div>
