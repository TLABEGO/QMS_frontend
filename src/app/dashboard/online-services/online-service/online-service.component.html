<div class="row">
  <div class="col-xs-12">
    <h3 class="header smaller lighter blue">{{title.getTitle()}}</h3></div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form class="form-horizontal" role="form" #itemForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <div *ngIf="(name.invalid && (name.dirty || name.touched))"
             class="alert alert-danger">
          <ul>
            <li *ngIf="name.invalid && (name.dirty || name.touched)">
              Name is required.
            </li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">Name</label>
        <div class="col-sm-9">
          <input type="text" id="form-field-2" #name="ngModel" required [(ngModel)]="item.name" name="name" placeholder="Name" class="col-xs-10 col-sm-5">
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-3">URL</label>
        <div class="col-sm-9">
          <input type="text" id="form-field-3" #name="ngModel" required [(ngModel)]="item.url" name="url" placeholder="URL" class="col-xs-10 col-sm-5">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" >Description</label>
        <div class="col-sm-9">

<!--          <editor name="item.content"-->
<!--                  [init]="{branding:false, relative_urls: false, remove_script_host : false, plugins:'autoresize code'}"-->
<!--                  [(ngModel)]="item.description"-->
<!--                  apiKey="8db2o27fmqwra2xxuhy7zy9ivw0rmrtwkmyt9so33a2c1qyr"></editor>-->


        </div>
      </div>

      <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
          <button class="btn btn-info" type="submit">
            <i class="ace-icon fa fa-check bigger-110"></i>
            Submit
          </button>
          <button class="btn" type="reset">
            <i class="ace-icon fa fa-undo bigger-110"></i>
            Reset
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
