<div class="row">
  <div class="col-xs-12">
    <h3 class="header smaller lighter blue">{{title.getTitle()}}</h3></div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form class="form-horizontal" role="form" #itemForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-select-1">Branch</label>

        <label class="col-sm-9 control-label-value">
          <strong>{{item.branch? item.branch.name:'Not Specified'}}</strong>

<!--          <select class="col-xs-10 col-sm-5" appBranch [(ngModel)]="item.branch" name="branch" id="form-field-select-1"></select>-->
        </label>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">First Name </label>
        <div class="col-sm-9">
          <input type="text" id="form-field-2" [(ngModel)]="item.firstName" name="firstName" placeholder="First Name" class="col-xs-10 col-sm-5">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-3">Last Name </label>
        <div class="col-sm-9">
          <input type="text" id="form-field-3" [(ngModel)]="item.lastName" name="lastName"  placeholder="Last Name" class="col-xs-10 col-sm-5">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-4">Username </label>
        <div class="col-sm-9">
          <input type="text" id="form-field-4" [(ngModel)]="item.username" name="username"  placeholder="Username" class="col-xs-10 col-sm-5">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-5">Email </label>
        <div class="col-sm-9">
          <input type="text" id="form-field-5" [(ngModel)]="item.email" name="email" placeholder="Email" class="col-xs-10 col-sm-5">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-12">Password </label>
        <div class="col-sm-9">
          <input type="password" id="form-field-12" [(ngModel)]="item.password" name="password" placeholder="Password" class="col-xs-10 col-sm-5">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" >Teller</label>

        <label class="col-sm-9 control-label-value">
          <strong>
            {{item.teller? item.teller.name:'Not Specified'}}
          </strong>

<!--          <select class="col-xs-10 col-sm-5" [(ngModel)]="item.teller" name="teller" appTellers id="form-field-select-11"></select>-->
        </label>
      </div>

      <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
          <button class="btn btn-info" type="submit">
            <i class="ace-icon fa fa-check bigger-110"></i>
            Submit
          </button>

          &nbsp; &nbsp; &nbsp;
          <button class="btn" type="reset">
            <i class="ace-icon fa fa-undo bigger-110"></i>
            Reset
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
