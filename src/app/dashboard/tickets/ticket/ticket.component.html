<div class="row">
  <div class="col-xs-12">
    <h3 class="header smaller lighter blue">{{title.getTitle()}}</h3></div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form class="form-horizontal" role="form" #itemForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-select-1">Status</label>
        <div class="col-sm-6">
          <div class="btn-group">
            <button type="button" class="btn" [ngClass]="item.status==='SERVICED' ? 'btn-primary':''" (click)="setStatus('SERVICED')">SERVICED</button>
            <button type="button" class="btn" [ngClass]="item.status==='WAITING' ? 'btn-primary':''"  (click)="setStatus('WAITING')">WAITING</button>
            <button type="button" class="btn" [ngClass]="item.status==='ABANDON' ? 'btn-primary':''" (click)="setStatus('ABANDON')">ABANDON</button>
            <button type="button" class="btn" [ngClass]="item.status==='SERVICING' ? 'btn-primary':''" (click)="setStatus('SERVICING')">SERVICING</button>
          </div>

        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-select-1">Closing Reason</label>

        <div class="col-sm-9">
          <select class="col-xs-10 col-sm-5" appClosingReason [(ngModel)]="item.closingReason" name="closingReason" id="form-field-select-1"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-select-6">Branch</label>

        <div class="col-sm-9">
          <select class="col-xs-10 col-sm-5" appBranch [(ngModel)]="item.branch" name="branch" id="form-field-select-6"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-select-4">Service</label>

        <div class="col-sm-9">
          <select class="col-xs-10 col-sm-5" appService [branchId]="item.branch?item.branch.id:''" [(ngModel)]="item.service" name="service" id="form-field-select-4"></select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-select-5">Teller</label>

        <div class="col-sm-9">
          <select class="col-xs-10 col-sm-5" appTellers [(ngModel)]="item.teller" name="teller" id="form-field-select-5"></select>
        </div>
      </div>




      <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
          <button class="btn btn-info" type="submit">
            <i class="ace-icon fa fa-check bigger-110"></i>
            Submit
          </button>

          &nbsp; &nbsp; &nbsp;
          <button class="btn" type="reset">
            <i class="ace-icon fa fa-undo bigger-110"></i>
            Reset
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
